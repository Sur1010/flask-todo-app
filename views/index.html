<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
  </head>
  <body>
    <h1>Todo List</h1>
    <ul>
      {% for todo in todos %}
        <li>
          <input type="checkbox" name="done" {% if todo.done %}checked{% endif %} onchange="this.form.submit()">
          <span {% if todo.done %}style="text-decoration: line-through"{% endif %}>{{ todo.text }}</span>
          <span>Status: {{ todo.status }}</span>
          <a href="{{ url_for('todo_app.edit', index=loop.index0) }}">edit</a>
          <a href="{{ url_for('todo_app.delete', index=loop.index0) }}">delete</a>
        </li>
      {% endfor %}
    </ul>
    <form action="{{ url_for('todo_app.add') }}" method="post">
      <input type="text" name="todo">
      <select name="status">
        <option value="todo" selected>To Do</option>
        <option value="in_progress">In Progress</option>
        <option value="done">Done</option>
      </select>
      <button type="submit">Add</button>
    </form>
  </body>
</html>
