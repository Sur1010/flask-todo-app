<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Edit Todo</title>
  </head>
  <body>
    <h1>Edit Todo</h1>
    <form action="{{ url_for('todo_app.edit', index=index) }}" method="post">
      <input type="text" name="todo" value="{{ todo.text }}">
      <select name="status">
        <option value="todo" {% if todo.status == 'todo' %}selected{% endif %}>To Do</option>
        <option value="in_progress" {% if todo.status == 'in_progress' %}selected{% endif %}>In Progress</option>
        <option value="done" {% if todo.status == 'done' %}selected{% endif %}>Done</option>
      </select>
      <button type="submit">Save</button>
    </form>
  </body>
</html>
